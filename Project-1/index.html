<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="/Project-1/asetes/styles.css">
</head>
<body>
  <div class="calcbox">
    
    <div class="display">
      <output id="display" name="display" readonly></output>
    </div>

    <div class="button">
      
      <div>
        <input type="button" value="sin" onclick="display.value = Math.sin(display.value * Math.PI / 180) ">
        <input type="button" value="cos" onclick="display.value = Math.cos(display.value * Math.PI / 180)">
        <input type="button" value="tan" onclick="display.value = Math.tan(display.value * Math.PI / 180)">
        <input type="button" value="√▯" onclick="display.value = Math.sqrt(display.value)">
        <input type="button" value="▯²" onclick="display.value = Math.pow(display.value, 2)">
      </div>
      <div>
        <input type="button" value="7" onclick="display.value += '7'">
        <input type="button" value="8" onclick="display.value += '8'">
        <input type="button" value="9" onclick="display.value += '9'">
        <input type="button" value="DE" style="background-color: rgb(235, 159, 159);" onclick="display.value = display.value.slice(0, -1)">
        <input type="button" value="AC" style="background-color: rgb(224, 37, 37);" onclick="display.value = ''">
      </div>
      <div>
        <input type="button" value="4" onclick="display.value += '4'">
        <input type="button" value="5" onclick="display.value += '5'">
        <input type="button" value="6" onclick="display.value += '6'">
        <input type="button" value="×" style="background-color: blanchedalmond;" onclick="display.value += '*'">
        <input type="button" value="÷" style="background-color: blanchedalmond;" onclick="display.value += '/'">
      </div>
      <div>
        <input type="button" value="1" onclick="display.value += '1'">
        <input type="button" value="2" onclick="display.value += '2'">
        <input type="button" value="3" onclick="display.value += '3'">
        <input type="button" value="+" style="background-color: blanchedalmond;" onclick="display.value += '+'">
        <input type="button" value="-" style="background-color: blanchedalmond;" onclick="display.value += '-'">
      </div>
      <div>
        <input type="button" value="0" onclick="display.value += '0'">
        <input type="button" value="." onclick="display.value += '.'">
        <input type="button" value="%" onclick="display.value += '/100'">
        <input type="button" value="Ans" style="background-color: blanchedalmond;" onclick="display.value = lastans">
        <input type="button" value="=" style="background-color: blanchedalmond;" onclick="display.value = eval(display.value) ; lastans = display.value">
      </div>
      
    </div>

  </div>

</body>
</html>
